<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.css">
    <title>gallery SimpleLightbox</title>
</head>

<body>
    <a href="../index.html" style="display: block; width: 50px; margin-bottom: 50px;">HOME</a>

    <div class="gallery"></div>

    <style>
        .gallery {        
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;

            margin: 0;
            padding: 0;
        }

        .gallery__item {
            width: 400px;
            height: 250px;
        }

        .gallery__image {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="../js/gallary-SimpleLightbox.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.3/simple-lightbox.min.js"></script>
</body>

</html>
