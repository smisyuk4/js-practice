<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <a class="menu-link" href="../index.html" style="display: block; width: 50px; margin-bottom: 50px;">BACK</a>

    <form class="feedback-form" autocomplete="off">
        <label>
            Email
            <input type="email" name="email" autofocus />
        </label>
        <label>
            Message
            <textarea name="message" rows="8"></textarea>
        </label>
        <button type="submit">Submit</button>
    </form>

    <style>
        .feedback-form {
            display: flex;
            flex-direction: column;
            max-width: 480px;
            padding: 12px;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 4px;
        }

        .feedback-form label {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }

        .feedback-form button {
            padding: 8px 12px;
            font: inherit;
            cursor: pointer;
        }

        input,
        textarea {
            padding: 8px;
            font: inherit;
        }

        textarea {
            resize: none;
        }
    </style>

    <script src="../js/form.js" type="module"></script>
</body>

</html>
