<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - operations</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
        rel="stylesheet" />
</head>

<body>
    <a class="menu-link" href="../index.html" style="display: block; width: 50px; margin-bottom: 50px;">BACK</a>

    <div class="forms">
        <form class="autor-form">
            <p>POST</p>
            <label>
                <span>Name:</span>
                <input name="name" type="text" required>
            </label>
            <label>
                <span>Surname:</span>
                <input name="surname" type="text" required>
            </label>
            <label>
                <span>Email:</span>
                <input name="email" type="email" required>
            </label>
            <label>
                <span>Number:</span>
                <input name="number" type="number" required>
            </label>
            <label>
                <span>Skills:</span>
                <input name="skills" type="checkbox" value="HTML">HTML
                <input name="skills" type="checkbox" value="CSS">CSS
                <input name="skills" type="checkbox" value="JS">JS
                <input name="skills" type="checkbox" value="React">React
            </label>
            <button type="submit" disabled>POST AUTOR</button>
        </form>
        
        <form class="get-autor">
            <p>GET</p>
            <label>
                <span>Id:</span>
                <input name="id" type="number">
            </label>

            <button type="submit" disabled>GET AUTOR</button>

            <div class="result">
                <p>result</p>
            </div>
            <!-- <label>
                <span>Name:</span>
                <input name="name" type="text">
            </label>
            <label>
                <span>Surname:</span>
                <input name="surname" type="text">
            </label>
            <label>
                <span>Email:</span>
                <input name="email" type="email">
            </label>
            <label>
                <span>Number:</span>
                <input name="number" type="number">
            </label> -->            
        </form>

        <!-- <div class="result">
            <p>result</p>
        </div> -->
    </div>
    
    <h1>Full database</h1>

    <div class="sort-buttons">
        <button class="id-to-high check" type="button">by Id from low to high</button>
        <button class="id-to-low" type="button">by Id from high to low</button>
        <button class="name-to-z" type="button">by name from a to z</button>
        <button class="surname-to-z" type="button">by surname from a to z</button>
    </div>

    <div class="autor-base">               
        <!-- <ul class="autor">
            <li><span>Id:</span></li>
            <li><span>Name:</span></li>
            <li><span>Surname:</span></li>
            <li><span>Email:</span></li>
            <li><span>Number:</span></li>
            <li><span>Skills:</span></li>
        </ul> -->
    </div>

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: rgb(195, 202, 195);
        }

        .forms {
            display: flex;
            gap: 10px;
        }

        h1 {
            margin: 0;
            padding: 0;
            text-align: center;
            text-transform: uppercase;
        }

        .autor-form,
        .get-autor{
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            margin-bottom: 20px;
            width: 350px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 20px;
            background-color: aquamarine;
        }

        .result {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid black;
            border-radius: 20px;
            background-color: aquamarine;
        }

        .result .autor {
            animation: move-color 2s linear alternate infinite;
        }

        @keyframes move-color {
            0%{
                background-color: aquamarine;
            }

            100%{
                background-color: rgb(2, 247, 165);
            }
        }

        .autor-form p,
        .get-autor p,
        .result p {
            display: flex;
            width: 60px;
            justify-content: center;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: rgb(175, 79, 79);
            padding: 5px 10px;
        }

        label{
            display: flex;
            align-items: center;
            margin-bottom: 20px;            
        }

        label span,
        .autor span,
        .autor-form p,
        .get-autor p,
        .result p {
            margin-right: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        input{
            width: 100%;
        }

        .autor-form button,
        .get-autor button {
            display: block;
            margin: 0 auto;
            background-color: rgb(92, 148, 148);
            border-radius: 5px;            
        }

        .get-autor button {
            margin-bottom: 10px;
        }

        .sort-buttons {
            display: flex;
            gap: 20px;
            margin: 0 auto;
            margin-bottom: 20px;
            padding: 5px;
            width: 700px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: aquamarine;
        }

        .autor-base {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .error {
            margin: 0 auto;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: rgb(255, 127, 206);
            animation: shake 2s linear alternate infinite;
        }

        @keyframes shake {
            from{
                transform: translateX(100px);
                background-color: rgb(216, 30, 145);
                color: rgb(255, 255, 255);
            }
            to{
                transform: translateX(-100px);
                background-color: rgb(255, 203, 235);
            }
        }

        .autor {
            margin: 0;
            padding: 10px;
            list-style: none;
            border: 1px solid black;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
        }

        button {
            padding: 3px;
            width: 170px;
            background-color: transparent;
            border: none;            
            cursor: pointer;
        }

        .sort-buttons button:hover {
            background-color: rgb(109, 91, 91);
            color: aliceblue;
            border-radius: 5px;
        }

        .id-to-high.check{
            background-color: rgb(148, 230, 42);
            border: 2px solid rgb(107, 101, 101);
            border-radius: 5px;
        }

    </style>
    <script src="../js/crud-operations.js" type="module"></script>
</body>

</html>
